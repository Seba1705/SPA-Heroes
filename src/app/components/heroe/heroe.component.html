<h1 class='animated fadeIn'> {{ heroe.nombre | uppercase }} <small>( {{ heroe.aparicion | date:"y" }} )</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4 mt-2">
        <img class='img-fluid' [alt]='heroe.nombre' [src]='heroe.img' />
        <br><br>
        <a [routerLink]="['/heroes']" class='btn btn-block btn-outline-danger'> Regresar </a>
    </div>
    <div class="col-md-8 mt-2">
        <h3> {{ heroe.nombre }} </h3>
        <hr>
        <p class='animated fadeIn'> {{ heroe.bio }} </p>
        <div>
            <img class='img-logo' src='assets/img/marvel-logo.png' *ngIf="heroe.casa == 'Marvel'" />
            <img class='img-logo' src='assets/img/dc-logo.jpg' *ngIf="heroe.casa == 'DC'" />
        </div>
    </div>
</div>
